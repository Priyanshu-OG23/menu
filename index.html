<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
        <title>https://oklabsmenus.netlify.app/ </title>
        <style>
            body{
                background-image: url("./img/bg.png");
                font-family: Arial, Helvetica, sans-serif;
                font-size: 0.8em;
            }
            .headernav{
                height: 50px;
                width: 1280px;
                background-color: #333;
                margin: 20px auto;
            }
            .headernav > ul {
                list-style: none;
            }
            .headernav > ul > li{
                float: left;
            }
            .headernav > ul > li > a{
                display: inline-block;
                height: 12px;
                padding: 19px;
                line-height: 12px;
                color: #fff;
                
                text-decoration: none;


            }
            .active{
                background-color: #FF6347;
            }
            /* creating hover effect  */
            .headernav > ul > li:hover > a{
                background-color: #FF6347;
            }

            
            .ufoimg{
                background-image: url('./img/ufo.png');
                background-repeat: no-repeat;
                /* background-size :value(X-axis in px , y-axis in px ) */
                background-size: 15px 15px;
                /* background-position: x,y */
                background-position:0px 15px ;
            }
            
            .submenu{
                position: absolute;
                top: 50px;
                list-style: none;
                left: 0px;
                padding-left:0 ;
                display: none;
                

            }

            .menu > li{
                position: relative;
               
            }
            .submenu > li{
                text-decoration: none;
                
            }
            .submenu > li > a{
                width: 224px;
                display: block;
                height: 60px;
                color: #55555a;
                background-color: white;
                padding-left: 26px;
                line-height: 60px;
                text-decoration: none;

            }

            .submenu .fa-chevron-right{

                float: right;
                padding-right: 20px;
                line-height: 60px;
            }
            .submenu .fa-chevron-left{
                float: right;

            }
            .menu> li:hover > .submenu > li > a:hover{
                background-color: #FF6347;
                color: #fff;
            }


            .submenu1{
                width: 250px;
                height: 300px;
                background-color: #fff;
                border: 1px dashed red;
                position: absolute;
                top: 0px;
                left: 250px;
                
               
               
            }
            .submenu > li{
                position: relative;
            }

            /* this will show the sub menu when hover to drop down */
            .menu  li:hover > .submenu{
                display: block;

            }
            .menu li:hover > a{
                background-color: #FF6347;
                color: #fff;
                
            }






            

        </style>
    </head>
    <body>
        <nav class="headernav">
            <ul class="menu">
                <!-- first list -->
                <li>
                    <a href="#" class="ufoimg">  Company Logo</a>
                </li>
                <!-- 2nd list  -->
                <li>
                    <a href="#" class="active">  <i class="fa-solid fa-house"></i> Active</a>
                    
                </li>
                <!-- 3rd list -->
                <li>
                    <a href="#" > Drop down <i class="fa-solid fa-angle-down"></i></a>
                    <ul class="submenu">
                        <li>
                            <a href="#">item one</a>
                        </li>
                        <li>
                            <a href="#">items right side <i class="fa-solid fa-chevron-right"></i> </a>

                            <!-- sub menu of sub menu  -->
                             <ul class="submenu submenu1">
                                <li>

                                </li>
                                
                             </ul>


                        </li>
                        <li>
                            <a href="#">item 2 </a>
                        </li>
                        <li>
                            <a href="#">item left side <i class="fa-solid fa-chevron-right"></i> </a>
                        </li>
                        <li>
                            <a href="#">item 4 </a>


                        </li>
                       

                    </ul>
                </li>
                <!-- 4th list  -->
                <li>
                    <a href="#">Mega menu <i class="fa-solid fa-angle-down"></i></a>
                </li>
                <!-- 5th list  -->
                <li>
                    <a href="#">Grid   <i class="fa-solid fa-angle-down"></i></a>
                </li>
                <!-- 6 list  -->
                <li>
                    <a href="#">Tab bar  <i class="fa-solid fa-angle-down"></i></a> 
                </li>
                <!-- 7th list  -->
                <li>
                    <a href="#">images  <i class="fa-solid fa-angle-down"></i></a>
                </li>
                <!-- 8th list  -->
                <li>
                    <a href="#">Contact  <i class="fa-solid fa-angle-down"></i></a> 
                </li>
            </ul>
        </nav>
        

        
    </body>
</html>
